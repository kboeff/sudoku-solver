<!DOCTYPE html>
<html>
<head>
	<title>Image gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

	<div class="bg">
		<div class="container">
			<button id="upload" onclick="uploadImage()">Upload</button>
			<button id="view" onclick="viewSelector()">View</button>
			<button id="collage" onclick="makeCollage()">Collage</button> 
		</div>

		<div class="img-container">
		
			<img src='res/sudoku2.png' id="myImg10" onClick="getId(this.id);" alt="Sudoku">
		</div>
		<!-- The Modal -->
		<div id="myModal" class="modal">
		  <!-- The Close Button -->
		  <span class="close">&times;</span>
		  <!-- Modal Content (The Image) -->
		  <img class="modal-content" id="img01">
		  <!-- Modal Caption (Image Text) -->
		  <div id="caption"></div>
		</div>
		
		
	</div>
	
	<!-- Tesseract OCR API -->
	<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
	<script src="sudoku.js"></script>
</body>

</html>
