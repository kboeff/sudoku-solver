<!DOCTYPE html>
<html>
<head>
	<title>Sudoku Solver</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

	<div class="bg">
		<div class="container">
			<button id="upload" onclick="uploadImage()">Upload</button>
			
		</div>

		<div class="img-container">
			<img src='res/sudoku1.jpg' id="myImg08" onClick="getId(this.id);" alt="Sudoku1">
			<img src='res/sudoku2.jpg' id="myImg09" onClick="getId(this.id);" alt="Sudoku2">
			<img src='res/sudoku2.png' id="myImg10" onClick="getId(this.id);" alt="Sudoku3">
		</div>
		<!-- The Modal -->
		<div id="myModal" class="modal">
		  <!-- The Close Button -->
		  <span class="close">&times;</span>
		  <!-- Modal Content (The Image) -->
		  <img class="modal-content" id="img01" src='res/loading/Loading_icon.gif'>
		  <!-- Modal Caption (Image Text) -->
		  <div id="caption"></div>
		</div>
		
		
	</div>
	
	<!-- Tesseract OCR API -->
	<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
	<script src="sudoku.js"></script>
</body>

</html>
