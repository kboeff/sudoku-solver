<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/gif" href="res/loading/loading.gif">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Sudoku Solver</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="jumbotron">
	  <div class="container">
		<h1 class="display-4">Solver</h1>
		<p class="lead">Website under construction.<br>Click on an image to test the digit recognition. The recognized text should appear below.<br>
		Additionally you could add own test pictures from URL (only sources that allow 
			<a href="https://en.wikipedia.org/wiki/Cross-origin_resource_sharing"">CORS</a>). </p>
	<!--
		<p class="small">Photo by <a href="https://unsplash.com/@j_harris_391">Joshua Harris</a> on Unsplash</p>
	-->
	  </div>
	</div>
	<div class="bg">
		<div class="container">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Image URL" aria-label="Image Url" aria-describedby="basic-addon2">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="add-btn" onclick="getURL()">Add</button>
				</div>
			</div>
			
			
		</div>

		<div class="img-container">
			<!-- <img class="border" src='res/sudoku1.jpg' id="myImg08" onClick="getId(this.id);" alt="Sudoku1"> -->
			<img class="border" src='res/sudoku2.jpg' id="myImg09" onClick="getId(this.id);" alt="Sudoku2">
			<img class="border" src='res/sudoku2.png' id="myImg10" onClick="getId(this.id);" alt="Sudoku3">
		</div>
		<!-- The Modal -->
		<div id="myModal" class="modal">
		  <!-- The Close Button -->
		  <span class="close">&times;</span>
		  <!-- Modal Content (The Image) -->
		  <img class="modal-content" id="img01" src='res/loading/Loading_icon.gif'>
		  <!-- Modal Caption (Image Text) -->
		  <div id="caption"></div>
		</div>
		
		
	</div>
	<!-- Bootstrap CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Tesseract OCR API -->
	<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
	<script src="sudoku.js"></script>
</body>

</html>
